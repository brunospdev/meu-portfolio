<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Meu Quadro Kanban</h1>
            <div class="task-input-section">
                <input type="text" id="task-description" placeholder="Nova tarefa...">
                <button id="add-task-button">Adicionar Tarefa</button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="kanban-column" id="column-open" data-column-id="open">
                <h2 class="column-title column-title-open">Em aberto</h2>
                <div class="column-cards" data-column-id="open">
                    </div>
            </div>
            <div class="kanban-column" id="column-bid" data-column-id="bid">
                <h2 class="column-title column-title-bid">Bid (Negociação)</h2>
                <div class="column-cards" data-column-id="bid">
                    </div>
            </div>
            <div class="kanban-column" id="column-progress" data-column-id="progress">
                <h2 class="column-title column-title-progress">Em andamento</h2>
                <div class="column-cards" data-column-id="progress">
                    </div>
            </div>
            <div class="kanban-column" id="column-done" data-column-id="done">
                <h2 class="column-title column-title-done">Entregue</h2>
                <div class="column-cards" data-column-id="done">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
